<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conclusão de Processo</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #f6f7fb; color: #222; margin: 0; padding: 24px; }
    .card { max-width: 680px; margin: 0 auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); overflow: hidden; }
    .header { background: #16a34a; color: #fff; padding: 16px 20px; }
    .header h2 { margin: 0; font-size: 18px; }
    .content { padding: 20px; }
    .meta { margin: 12px 0 0; font-size: 14px; color: #3f3f46; }
    .meta strong { color: #111827; }
    .footer { border-top: 1px solid #e5e7eb; background: #fafafa; color: #3f3f46; padding: 14px 20px; font-size: 13px; }
  </style>
  </head>
<body>
  <div class="card">
    <div class="header">
      <h2>Conclusão de Processo</h2>
    </div>
    <div class="content">
      <p>O processo <strong>{{PROCESS_NAME}}</strong> foi concluído com sucesso.</p>
      <p class="meta">ID da Execução: <strong>{{IDEXECUTION}}</strong></p>
    </div>
    <div class="footer">
      <span>Equipe de Suporte: <a href="mailto:suporte@maaslo.com.br">suporte@maaslo.com.br</a>.</span>
    </div>
  </div>
</body>
</html>
